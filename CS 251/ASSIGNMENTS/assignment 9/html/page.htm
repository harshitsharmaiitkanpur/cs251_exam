<script>
function myfunction() {
	//alert("inside");
	var count=0; 
	var inp1 = document.getElementById("id1");
	var inp2 = document.getElementById("id2");
	var inp3 = document.getElementById("id3");
	var inp4 = document.getElementById("id4");
	var inp5 = document.getElementById("id5");
	var inp6 = document.getElementById("id6");
	//alert("0");
        if(/^[a-zA-Z ]{1,20}$/.test(inp1.value)){
 	   count++;
	//alert("1");
}
        if(/^[a-zA-Z0-9!@#\$%\^\&*\)\(+=._-]{1,100}$/.test(inp2.value)){
	   count++;
	//alert("2");
}
	if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.com)+$/.test(inp3.value)){

	//alert("3");

	//alert("4");
}

	if(count !== 6){

	}

}
